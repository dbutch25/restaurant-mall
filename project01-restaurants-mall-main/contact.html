<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact</title>
</head>
<body>

    <header class="headerC">
        <div class="wrapper">
            <nav class="navBar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>GET IN TOUCH</h1>
        </div>
    </header>

    <main>
        <section class="wrapper">
            <div class="leftContact">
                <div class="socialMedia">
                    <ul>
                        <li class="mediaIcons"><img src="./assets/facebook-f.svg" alt="facebook favicon"></li>
                        <li class="mediaIcons"><img src="./assets/instagram.svg" alt="instagram favicon"></li>
                        <li class="mediaIcons"><img src="./assets/twitter.svg" alt="twitter favicon"></li>
                        <li class="mediaIcons"><img src="./assets/whatsapp.svg" alt="whatsapp favicon"></li>
                    </ul>
                </div>
                <div class="addresses">
                    <ul>
                        <li><span>info@email.com</span></li>
                        <li>123-456-7890 123</li>
                        <li>Queen Street West,</li>
                        <li>Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V 2D5</li>
                    </ul>
                </div>
            </div> 
            
            <div class="contactForm">
                <form action="">
                    <div class="formName">
                        <label for="Name"></label>
                        <input type="text" id="Name" name="Name" placeholder="  Name">
                    </div>
                    <div class="formEmail">
                        <label for="email"></label>
                        <input type="text" id="email" name="email" placeholder="  Email address">
                    </div>
                    <div class="formMessage">
                        <textarea name="formMessage" id="message" placeholder=" Message"></textarea>     
                        <button type="submit" class="buttonYellow">SUBMIT</button>
                    </div>    
                </form>
            </div>
                
        </section>
        
    </main>
    
    <footer>
        <p>Copyright &#169; 2019 Juno College</p>
    </footer>
</body>
</html>
